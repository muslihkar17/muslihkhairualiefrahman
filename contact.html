<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="contact-header">
        <h1>Hubungi Saya</h1>
        <p class="header-subtitle">Jangan ragu untuk bertanya atau berkolaborasi!</p>
    </div>

    <div class="container contact-container">
        <div class="contact-info-card">
            <h2><i class="fas fa-info-circle"></i> Info Kontak</h2>
            <div class="info-item">
                <i class="fas fa-user-alt"></i>
                <span>Nama:</span> Muslih Khairul Alief Rahman
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>Email:</span> your.email@example.com
            </div>
            <div class="info-item">
                <i class="fab fa-instagram"></i>
                <span>Instagram:</span> <a href="https://www.instagram.com/your_instagram" target="_blank">@your_instagram</a>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Lokasi:</span> Makassar, South Sulawesi, Indonesia
            </div>
        </div>

        </div>

    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
